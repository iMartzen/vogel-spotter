<!DOCTYPE html>
<html lang="nl" locale="nl" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uit Vogel Passie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Controls Section -->
    <div class="controls">
        <button id="refresh-button" class="refresh-button"></button>
        <button id="locale-toggle-button" class="locale-toggle-button"></button>
        <button id="theme-toggle-button" class="theme-toggle-button"></button>
        <div id="status-indicator" class="status-indicator"></div>
    </div>

    <!-- Birds Section -->
    <div class="birds">
        <h1 id="main-title"></h1>
        <h2 id="subtitle"></h2>
        <ul id="bird-list" class="bird-list"></ul>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="footer-left">
            <p><img src="images/github-icon-white.svg" alt="GitHub" id="github-icon"><a href="https://github.com/imneztra/vogel-spotter">Project op GitHub</a></p>
        </div>
        <div class="footer-right">
            <p></p>
        </div>
    </div>

    <!-- Script Section -->
    <script src="script.js"></script>
</body>

</html>
